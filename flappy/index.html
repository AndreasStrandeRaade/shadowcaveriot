<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Cave Riot</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
    }

    #gameOverScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      color: white;
      font-size: 20px;
      text-align: center;
      border: 2px solid white;
      z-index: 20;
    }

    #gameOverScreen button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      z-index: 30;
    }

    #startImage {
      display: none;
      position: absolute;
      top: calc(50% + 80px);
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: auto;
      z-index: 25;
    }

    @media (max-aspect-ratio: 3/4) {
      #startImage {
        display: block;
      }
    }

    #restartBtn {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="ui">
    <button id="restartBtn" style="display:none">Restart</button>
    <div>Beers: <span id="coinCounter">0</span></div>
    <div>Time: <span id="liveTimer">0.00</span> sec</div>
  </div>

  <button id="startBtn">Start Flappy Cave Riot</button>
  <img id="startImage" src="DenneVeien.png" alt="Spillretning" />

  <div id="gameOverScreen">
    <p>Game Over</p>
    <p>Beers collected: <span id="finalBeers">0</span></p>
    <p>Time survived: <span id="timeSurvived">0</span> seconds</p>
    <button onclick="location.reload()">Spill igjen</button>
  </div>

  <!-- Phaser engine -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

  <!-- Your game logic -->
  <script src="flappy.js"></script>



</body>
</html>
